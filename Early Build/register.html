<body class="bg-dark">
  <div class="view full-page-intro" style="background-image: url('img/home-bg.jpg'); background-repeat: no-repeat; background-size: cover;">
  <div class="container">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an account</div>
      <div class="card-body">
          <form>          
              <i class="fa fa-user prefix grey-text"></i>
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>

              <i class="fa fa-envelope prefix grey-text"></i>
              <label for="eid"><b>E-mail ID</b></label>
              <input type="text" placeholder="Enter email-id" name="eid" required>

              <i class="fa fa-lock prefix grey-text"></i>
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
              <button type="submit">Sign Up</button>
            </div>
        
            <div class="container" style="background-color:#ebebeb">
              <button type="button" onclick="window.location.href='home.html'" class="lgnbtn">Sign In</button>
            </div>
            </form>
          </div>
        </form>
      </div>
    </div>
  </div>
  </div>
